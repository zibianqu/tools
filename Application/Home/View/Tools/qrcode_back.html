<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

    <!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>在线二维码图片生成器 - 二维码扫描软件下载 - {:C('site_name')}</title>
	<meta name="keywords" content="Unix时间戳转换,时间戳转换工具"/>
	<meta name="description" content="Unix时间戳转换可以把Unix时间转成北京时间。"/>
	
    <!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="__CSS__/zerogrid.css">
	<link rel="stylesheet" href="__CSS__/style.css">
    <link rel="stylesheet" href="__CSS__/responsive.css">
	<link rel="stylesheet" href="__CSS__/responsiveslides.css" />
	<link rel="stylesheet" href="__CSS__/newstyle.css">
	
    <script src="__JS__/jquery.min.js"></script>
    <script src="__JS__/qrcode/sdk.js"></script>
    <script src="__JS__/qrcode/iColorPicker.js"></script>
    <script src="__JS__/qrcode/index.js"></script>
    <script src="__JS__/qrcode/basefn.js"></script>
    <script src="__JS__/qrcode/qrcode.js"></script>
    <script src="__JS__/qrcode/canvas.js"></script>
    <script type="text/javascript">var _speedMark = new Date();</script>
	<script src="__JS__/qrcode.js"></script>
	
</head>
<body>
<!--------------Header--------------->

<include file="Public/header" />

<!--------------Content--------------->
<div class="new_content zerogrid">
	<div class="new_br"></div>
	<div class="new_menu">
		{$menu_html}
	</div>
	<div class="new_br"></div>
	<div class="new_line"></div>
	<div class="new_br"></div>
	<div class="new_tool">
		<h1>{$menu_name}</h1>
		<div class="new_br"></div>
		<div class="new_tool_ qrcode">
			<div class="new_br"></div>
			<div class="qrcode_type">
				<p>
					<span class="now" id="q1">网址</span>
					<span class="" id="q2">文本</span>
					<span class="" id="q3">电话</span>
					<span class="" id="q4">邮箱</span>
					<span class="" id="q5">wifi</span>
					<span class="" id="q6">短信</span>
				</p>
			</div>
			<div class="new_br"></div>
			<div class="new_br"></div>
			<div class="qrcode_left">
				<ul>
					<li class="qrcode_url">
						<br/>
						<br/>
						<input type="text" class="input3" name="url_url" id="url_url" value="http://" />
					</li>
					<li class="qrcode_text hide">
	                    <textarea  id="text_text" autocomplete="off" maxlength="300">支持文本、网址和电子邮箱</textarea>
	                    <br/>
	                   	 已输入字数：<span id="text_size">0</span>/300
					</li>
					<li class="qrcode_tel hide">
                        <br/>
						<br/>
                        <input type="text" id="telephone_tel" class="input3" placeholder="请输入手机号码" maxlength="30">
                                   
					</li>
					<li class="qrcode_email hide">
                       	<br/>
						<br/>
                        <input type="text" id="mail_mail" class="input3" maxlength="80" placeholder="请输入邮箱">
                                    
					</li>
					<li class="qrcode_wifi hide">
                         <p>
                             <label>网络账号</label>
                             <input type="text" id="wifi_ssid" class="input1" maxlength="30">
                         </p>
                         <p>
                             <label>密码</label>
                             <input type="text" id="wifi_p" class="input1" maxlength="50">
                         </p>
                         <p>
                             <label>加密类型</label>
                             <select class="select1" id="wifi_t">
                                 <option value="WPA">WPA/WPA2</option>
                                 <option value="WEP">WEP</option>
                                 <option value="nopass">无加密</option>
                             </select>
                         </p>
                                    
					</li>
					
					<li class="qrcode_sms hide">
                         <textarea class="sms_text" id="sms_sms" maxlength="300"></textarea>
                         <div class="size">已输入数字：<span id="sms_len">0</span>/300</div>
                         <div class="sms">
                             <label>手机号码</label>
                             <input type="text" id="sms_tel" class="input1" maxlength="30">
                         </div>
                                    
					</li>
				</ul>
			</div>
			
			<div class="qrcode_right">
					<div class="canvas-div">
	                    <div class="canvas-wrap">
	                            <canvas height="230" width="230" id="canvas" style="cursor: default;">
	                                <a id="pic" target="_blank" href="" shorturl="/" rel="nofollow"><img id="qrcodeimg" src=""></a>
	                            </canvas>
	                    </div>
                    </div>
                    <div class="other">
                        <div class="save">
                            <form action="{:U('do/savepng')}" method="post" target="_blank" id="form">
                                <input type="hidden" name="data" value="" id="pngdata">
                                <input type="hidden" name="format" value="base64">
                                <input type="hidden" name="filename" value="mytuer.png">
                                <a href="javascript:void(0);" id="savepng">保存图片</a>
                            </form>
                        </div>
                        <div class="reset-all hide" id="resetAll"><a href="javascript:">清除设置</a></div>
                    </div>
                        <div class="diy_statue hide">
                            <a id="resetRound1" href="javascript:">液态</a>
                            <a id="resetRound" href="javascript:">直角</a>
                            <a id="resetRound2" href="javascript:">圆角</a>
                        </div>
                    <div class="fnrow">
                        <div class="tab" id="tabset">
                        
                            <a href="javascript:" class="tabelem active">基本</a>
                            <a href="javascript:" class="tabelem">颜色</a>
                            <a href="javascript:" class="tabelem">Logo</a>
                            <a href="javascript:" class="tabelem">文字</a>
                        </div>
                        <div class="fnblock" id="fnblock">
                        	<div class="fnsubv show">
                                <ul class="baseset">
                                    <li>
                                        <label>容错</label>
                                        <select id="level">
                                        
                                            <option value="H">30%</option>
                                            <option value="Q">25%</option>
                                            <option value="M">15%</option>
                                            <option value="L">7%</option>
                                        </select>
                                    </li>
                                    <li>
                                        <label>大小</label>
                                        <input type="text" id="size" name="size" value="230"/>px 
                                    </li>
                                    <li class="baseset-notice">注：最大800px,最小80px</li>
                                </ul>
                            </div>
                            <div class="fnsubv">
                                <ul class="colors">
                                    <li class="li1">
                                        <label>前景</label>
                                        <div class="color">
                                            <input id="fgcolor" name="mycolor" type="text" value="#000000" class="iColorPicker" style="background: rgb(0, 0, 0);"><div id="icp_fgcolor" class="colorPicker-picker" style="background-color:#000000" onclick="iColorShow(&#39;fgcolor&#39;,&#39;icp_fgcolor&#39;);return false;"></div><div id="icp_fgcolor" class="colorPicker-picker" style="background-color: rgb(0, 0, 0);" onclick="iColorShow(&#39;fgcolor&#39;,&#39;icp_fgcolor&#39;);return false;"></div>
                                        </div>
                                    </li>
                                    <li class="li4">
                                        <label>背景</label>
                                        <div class="color">
                                            <input id="bgcolor" name="mycolor" type="text" value="#ffffff" class="iColorPicker" style="background-color: rgb(255, 255, 255);"><div id="icp_bgcolor" class="colorPicker-picker" style="background-color:#ffffff" onclick="iColorShow(&#39;bgcolor&#39;,&#39;icp_bgcolor&#39;);return false;"></div><div id="icp_bgcolor" class="colorPicker-picker" style="background-color:#ffffff" onclick="iColorShow(&#39;bgcolor&#39;,&#39;icp_bgcolor&#39;);return false;"></div>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <div class="fnsubv">
                                <div class="logotypes hide" id="logotypes">
                                    <label>圆角<input type="radio" name="logotype" value="icon" checked="checked"></label>
                                    <label>白底<input type="radio" name="logotype" value="border"></label>
                                    <label>描边<input type="radio" name="logotype" value="stroke"></label>
                                    <label>原图<input type="radio" name="logotype" value="default" ></label>
                                </div>
                                <div class="pic">
                                    <span class="picbtn">
                                        <div class="addpic">
                                            <form  action="javascript:;" method="post" target="oniframe" id="logoform" enctype="multipart/form-data">
                                                <button class="button1" onclick="$('#logoimg').trigger('click')">上传logo</button><input type="file" id="logoimg" class="addlogo" name="logo"/>
                                            </form>
                                            <iframe name="oniframe" class="iframe" id="iframe" height="0" width="0" frameborder="0"></iframe>
                                         </div>
                                         <a href="javascript:" class="del" title="删除" id="resetLogoimg">删除</a>
                                    </span>
                                    
                                </div>
                                
                            </div>

                            <div class="fnsubv">
                                <div class="content">
                                    <input  id="ctext" type="text" placeholder="输入文本">
                                    <button  id="cbutton" >确定</button>
                                     <label>字号</label>
                                        <select id="fontsize">
                                            <option value="24">24</option>
                                            <option value="26">26</option>
                                            <option selected="selected" value="28">28</option>
                                            <option value="30">30</option>
                                            <option value="32">32</option>
                                            <option value="34">34</option>
                                            <option value="36">36</option>
                                            <option value="38">38</option>
                                        </select>
                                </div>
                                <ul class="fontset">
                                    <li>
                                        <label>效果</label>
                                        <select id="fonteffect">
                                            <option selected="selected" value="default">描边</option>
                                            <option value="in">内融合</option>
                                            <option value="out">外融合</option>
                                            <option value="stretch">拉伸</option>
                                            <option value="3d">3D效果</option>
                                            <option value="light">发光</option>
                                        </select>
                                    </li>
                                    <li>
                                       
                                    </li>
                                    <li class="i3">
                                        <label>文字颜色</label>
                                        <div class="color">
                                            <input id="ftcolor" name="mycolor" type="text" value="#000000" class="iColorPicker" style="background-color: rgb(0, 0, 0);"><div id="icp_ftcolor" class="colorPicker-picker" style="background-color:#000000" onclick="iColorShow(&#39;ftcolor&#39;,&#39;icp_ftcolor&#39;);return false;"></div><div id="icp_ftcolor" class="colorPicker-picker" style="background-color:#000000" onclick="iColorShow(&#39;ftcolor&#39;,&#39;icp_ftcolor&#39;);return false;"></div>
                                        </div>
                                        <a href="javascript:" class="close" id="resetFtColor" style="display: none;"><img src="__IMAGES__/close.gif"></a>
                                    </li>
                                </ul>
                            </div>

                          
                            
                        </div>
                    </div>
                
			</div>
			 <div class="new_br"></div>
		</div>
	</div>
	
</div>

<!--------------Footer--------------->
      <script type="text/javascript">
            <!--
            defalutText($('#text_text'), '支持文本、网址和电子邮箱');
            changeWifi();
            tabfn($('#fntab li'), $('#fnbox .sub'));
            fixtaba($('#fntab a'), $('#fntab li'));
            tabfn($('#tabset .tabelem'), $('#fnblock .fnsubv'));
            elemfocus($('#fnbox .dinput,#url_url,#text_text,#sms_sms'));
            elemSwitch($('#addelem'), $('#litel'));
            openmore($('#urloptions'), $('#urlset'));
            addpic($('#logoimg'), $('#picelem'), $('#turn'), $('#format'));
            hideelem($('#hidetel'), $('#litel'), $('#addelem'), function() {
                $('#card_phone').val('');
            });
            urlselect();
            $(document).ready(function() {
                resetAll();
            });
//-->
        </script>
        
        <script type="text/javascript" src="__JS__/qrcode/html5.js"></script>
<include file="Public/footer" />
</body>
</html>
