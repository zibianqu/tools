   <script type="text/javascript">
   	$(function(){
   	   $('#pass').bind('keypress',function(event){  
           if(event.keyCode == "13")     
           {  
        	   dologin();
           }  
       });
   		$('#login').click(function(){
   			dologin();
   		})
   		
   		function dologin(){
   			var user=$('#user').val(),pass=$('#pass').val();
   			if(user==""){
   				$('.login_msg').html('用户名不能为空！');
   				return;
   			}
   			if(pass==''){
   				$('.login_msg').html('密码不能为空！');
   				return ;
   			}
   			$('.login_msg').html('');
   			$.post("{:U('/admin/login/dologin')}",{'user':user,'pass':pass},function(data){
   				if(data.status){
   					location.href="{:U('/admin/index')}";
   				}else{
   					$('.login_msg').html(data.msg);
   				}
   			},'json');
   		}
   	})
   		
   </script>
